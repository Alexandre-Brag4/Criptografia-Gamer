<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/pngfind.com-hacker-png-842487.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>CONVERSOR DE FRASES</title>
</head>
<body>
    
    <div class="container">
        <img id="gifAnimado" src="img/TF.gif" alt="Gif.animado" >
        <h1>Encriptografar</h1>
    </div>

    <div class="info">
        <p>Proteja seu texto criptografando e descriptografando qualquer texto com uma chave que ninguém</p>
    </div>

    <article class="tabela" >
        
        <div class="select">
            <select id="escolha">
              <option value="1" class="opcao">BASE64</option>
              <option value="2" class="opcao">CIFRA DE CESAR</option>
            </select>
          </div>
          <label for="numero-passos">Incremento de 1 à 26:</label>
          <input type="number" placeholder="Incremento" class="numero-passos" min="1" max="26">
          
          <label for="text">Texto para criptografar:</label>
          <textarea class="text"></textarea>

        <div class="corpo-bt">
        
        <div class="text-box">
            <a href="#" id="Codificar" class="btn btn-white btn-animate" onclick="cod()">Codificar</a>
        </div>
        <div class="text-box1">
            <a href="#" id="Decodificar" class="btn1 btn-white1 btn-animate1" onclick="deco()">Decodificar</a>
        </div>
        <div class="text-box1">
            <a href="#" id="limpar" class="btn1 btn-white1 btn-animate1" onclick="limpar()">Limpar</a>
        </div>
        </div>
        <label for="text">Resultado:</label>
        <input type="text" value="" class="text" />
    </article>
    <script src="script.js"></script>
</body>
</html>
